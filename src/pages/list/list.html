<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Histórico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #e0e0e0;">
  
  <div class="row" style="margin: 10px;">
    <div style="flex: 1;">{{ 'Histórico de produtos comprados (' + varanios.length + ')' }}</div>
    <div style="font-weight: bold;">{{ 'Total: R$ ' + getTotal() }}</div>
  </div>
  
 <ion-card *ngFor="let varanio of varanios; let i = index;">  
    <ion-item>
      <div class="row">
          <img style = "width :70px;height :70px" src="{{ varanio.image }}">
        <div class="row" style="flex: 1; margin-left: 30px;">
            <div class="col">
                <h1>{{ varanio.nome }}</h1>
                <h4 style="color: #00BFA5;">{{ 'R$ ' + varanio.valor }}</h4>
            </div>
        </div>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
