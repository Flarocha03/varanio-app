<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Starto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button (click)="adicionarVaranio()">Adicionar item</button>

  <ion-item-divider color="light" style="min-height: 1px; height:1px;margin-top: 20px;"></ion-item-divider>

 <ion-card *ngFor="let varanio of varanios">  
    <ion-item>
      <div class="row">
          <img style = "width :70px;height :70px" src="{{ varanio.image }}">
        <div class="row">
            <div class="col">
                <h1>{{ varanio.titulo }}</h1>
                <h4>{{ varanio.subTitulo }}</h4>
            </div>
            
            <!-- Only icon (no text) -->
            <button ion-button icon-only>
              <ion-icon name="trash"></ion-icon>
            </button>


        </div>
      </div>
