<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Starto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #e0e0e0;">
  
  <div class="row">
    <button ion-button (click)="adicionarVaranio( produto )">Adicionar item</button>
   
    <ion-input type="text" [(ngModel)]="produto.nome" placeholder="Produto" style="border-bottom: 1px solid #79A5E9; margin-left: 10px; margin-right: 10px;"></ion-input>
    <ion-input type="number" [(ngModel)]="produto.valor" placeholder="Valor" style="border-bottom: 1px solid #79A5E9;"></ion-input>
  </div>

  <ion-item-divider color="light" style="min-height: 1px; height:1px;margin-top: 20px;"></ion-item-divider>

  <div class="title">{{ 'Produtos (' + varanios.length + ')' }}</div>
  

 <ion-card *ngFor="let varanio of varanios; let i = index;">  
    <ion-item>
      <div class="row">
          <img style = "width :70px;height :70px" src="{{ varanio.image }}">
        <div class="row">
            <div class="col">
                <h1>{{ varanio.titulo }}</h1>
                <h4 style="color: #00BFA5;">{{ 'R$ ' + varanio.subTitulo }}</h4>
            </div>
            
            <!-- Only icon (no text) -->
            <button ion-button icon-only (click)="removeProduto( i )">
              <ion-icon name="trash"></ion-icon>
            </button>


        </div>
      </div>
